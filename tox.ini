[tox]
isolated_build = true
envlist =
    py37, py38, py39, py310
    coverage, lint, packaging

[gh-actions]
python =
    3.10: py310, coverage, lint, packaging
    3.9: py39, coverage
    3.8: py38, coverage
    3.7: py37, coverage

[testenv]
passenv = CI
deps = poetry
commands_pre =
   poetry self add "poetry-dynamic-versioning[plugin]"
   poetry run python -m pip install pip -U
commands =
   poetry install --no-root -v
   poetry run pytest []

[testenv:coverage]
basepython = python3
commands =
   poetry install --no-root -v
   poetry run pytest --cov=octodns_netbox --cov-report=xml --cov-report term-missing []

[testenv:packaging]
skip_install = True
deps =
   poetry
   twine
commands =
   poetry build
   twine check dist/*

[testenv:lint]
skip_install = True
passenv = TERM
deps = pre-commit
commands_pre =
commands =
   pre-commit run [] --all-files --show-diff-on-failure --hook-stage=manual
